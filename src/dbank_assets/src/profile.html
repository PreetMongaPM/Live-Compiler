<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            background-color: #211F2B;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            width: 300px;
            margin: 0 auto;
            border-radius: 14px;
            padding: 30px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        a {
            color: #617BFF;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Profile Page</h1>
        <div class="profile-info">
            <p>Username: <span id="username">JohnDoe</span></p>
            <p>Email: <span id="email">johndoe@example.com</span></p>
            <p>Account Balance: $<span id="balance">234</span></p>
        </div>
        <a href="index.html">Back to Home</a>
    </div>
</body>
</html>
