<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBank</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="header">
        <img src="dbank_logo.png" alt="DBank Logo">
        <div class="header-menu">
            <a href="profile.html" target="_blank">Profile</a>
            <a href="#">Cart</a>
            <a href="" target="_blank">Wallet</a>
            <a href="#" class="logout-btn">Logout</a>
        </div>
    </div>

    <div class="container">
        <img src="dbank_logo.png" alt="DBank logo" width="100"/>
        <h1>Current Balance: $<span id="value">234</span></h1>
        <div class="divider"></div>

        <div class="wallet-info">
            <h3>Wallet Options</h3>
            <p>Deposit or withdraw funds to manage your wallet balance.</p>
        </div>

        <form action="#">
            <h2>Amount to Top Up</h2>
            <input id="input-amount" type="number" step="0.01" min="0" name="topUp" placeholder="Enter amount" />
            <h2>Amount to Withdraw</h2>
            <input id="withdrawal-amount" type="number" step="0.01" min="0" name="withdraw" placeholder="Enter amount" />
            <input id="submit-btn" type="submit" value="Finalise Transaction" />
        </form>
    </div>
    <script src="./index.js"></script>
</body>

</html>
