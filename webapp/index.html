<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = stylesheet href="styles.css">
    <title>Live Compiler</title>
    
</head>
<body>
    <h1>C++ Compiler</h1>
    <form action="post">
        <div class="main">
            <div class="codeEditor">
                <label for="codeEditor">Code Editor</label><br>
                <textarea id="codeEditor" rows = 30 cols = 100 name="codeEditor" placeholder="write your code here"></textarea><br>
                <button class = "run" type="submit">Run</button>
                <button class = "reset" type="reset">Reset</button>
            </div>
            <div class="Output">
                <label for="outputField">Output</label>
                <textarea id = "outputField" rows = 30 cols = 100 name = "output"></textarea>
            </div>

        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
